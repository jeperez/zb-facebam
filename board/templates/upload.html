<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload a Photo!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
      <form action="/upload" method="post" id="form" enctype="multipart/form-data">
        <div class="file is-boxed is-centered is-info">
          <label class="file-label">
            <input class="file-input" type="file" name="file" id="file">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fa fa-upload"></i>
              </span>
              <span class="file-label">
                Upload a Photo
              </span>
            </span>
          </label>
        </div>
      </form>
    </section>

    <script>
        document.getElementById("file").onchange = function() {
            document.getElementById("form").submit();
        }
    </script>
</body>
</html>
